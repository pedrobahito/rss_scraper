<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="RSS Scraper that retrieves RSS links from a given URL.">
    <meta name="author" content="Bahito">
    <title>RSS Scraper</title>
    <!-- External CSS -->
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- PyScript -->
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css" />
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>
</head>

<body>
    <!-- Header -->
    <header>
        <h1>RSS Scraper</h1>
    </header>

    <!-- Main Content -->
    <main>
        <div class="glass container">
            <div class="glass flex-container search-container">
                <label for="urlInput" class="visually-hidden">Enter URL</label>
                <input class="text-put url-input" inputmode="url" type="url" id="urlInput" placeholder="Enter URL" aria-label="Enter URL">
                <button class="button scrapeBtn" onclick="scrapeRSS()" id="scrapeBtn" aria-label="Scrape RSS Links">Scrape</button>
            </div>
            <div class="glass flex-container loading-container" id="loadingContainer" aria-live="polite">
                <progress id="progressBar" max="100" aria-label="Loading Progress"></progress>
            </div>
            <div class="glass flex-container result-container" id="resultContainer">
                <output class="text-put rss-output" id="rssOutput" aria-live="polite"></output>
                <button class="button copyBtn" onclick="copyToClipboard()" id="copyBtn" aria-label="Copy RSS Links">Copy</button>
            </div>
        </div>
    </main>
